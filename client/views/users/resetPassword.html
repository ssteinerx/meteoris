<template name="usersResetPassword">
    <div class="container sign-form">
        <div class="row">
            <div  class="col-md-4 col-md-offset-4">
                <h3 class="text-center logo" style="margin: 80px 0 30px 0"><img src="/svg/logo.svg"/> {{app "name"}}</h3>

                <form role="form">
                    <div class="form-group">
                        <label for="password" class="control-label">New Password *</label>
                        <input type="password" id="password" placeholder="New Password" class="form-control">
                        <span class="help-block"></span>
                    </div>
                    <div class="form-group">
                        <input id="btnResetPassword" class="btn btn-danger btn-block btn-lg btn-red" type="submit" value="Reset Password"/>
                    </div>
                </form>
                <br/>
                <p class="text-center"><a href="{{pathFor 'usersLogin'}}">Back to Login</a></p>
            </div>
        </div>
    </div>
</template>
